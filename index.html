<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Austin Liu </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,700" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main" class="blob">
        <h1> Austin Liu </h1>
        <p> Developer | Cornellian | Magician</p>

        <div id="tablet">
            <img class="backgroundTablet" src="res/surface.png">
            <div class="tabletMaterial">
                <div>
                    <h1> hello </h1>
                    
                </div>
            </div>
        </img>
        </div>

        <div id="contactMe">
            <a href="mailto:liu.austin.r@gmail.com" class="icon ion-ios-email-outline contact"> </a>
            <a href="https://www.dropbox.com/s/xoga0s9afzcaijo/Liu_Austin_Resume_FA16.pdf?dl=0" class="icon ion-ios-paper-outline contact"> </a>
            <a href="https://github.com/aliu139" class="icon ion-social-github-outline contact"> </a>
            <a href="https://www.linkedin.com/in/aliu139" class="icon ion-social-linkedin-outline contact"> </a>
        </div>
    </div>

    <div id="side" class="blob">
        <div id="projects">
            <h2> Projects </h2>

            <div>
                <h3> {{display.title}}</h3>
                <img v-bind:src="display.pic" class="img-circle project-icon"> </img>   
                <p> {{display.description}} </p>
            </div>

            <a class="icon ion-monitor" v-bind:href="display.url1"> Example </a>
            <a class="icon ion-code" v-bind:href="display.url2"> View Source </a>
            
            <a class="icon ion-arrow-right-c" style="float:right;" v-if="counter < li.length - 1" v-on:click="next()"></a>
            <a class="icon ion-arrow-left-c" style="float:right;" v-if="counter > 0" v-on:click="prev()"></a>

        </div>
        <hr>
        <div id="experience">
            <h2> Experience </h2>
        </div>
        <hr>
        <div>
            <h2> Other </h2>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <script src="js/components.js"></script>
  </body>
</html>
